<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Base æpp</title>

    <% if (!process.env.IS_CORDOVA) { %>
    <link rel="shortcut icon" href="<%= BASE_URL %>favicons/favicon.ico">
    <% } %>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:300,400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <p class="fullscreen-message">
        Base æpp doesn't work without JavaScript enabled.
        Please enable it to continue.
      </p>
    </noscript>

    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script type="text/javascript">
      window.onerror = function errorHandler() {
        if (document.getElementById('app').innerHTML) {
          window.onerror = null;
          return;
        }

        document.body.innerHTML = '<p class="fullscreen-message">'
          + 'Base app has failed to run in this browser.'
          + '</p>';
      }
    </script>
    <% if (process.env.IS_CORDOVA) { %>
    <script type="text/javascript" src="cordova.js"></script>
    <% } %>
  </body>
</html>
